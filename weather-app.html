<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            background-size: cover;
            background-position: center;
            transition: all 0.6s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Dynamic backgrounds for different weather conditions */
        .sunny { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        .cloudy { background: linear-gradient(135deg, #bdc3c7, #2c3e50); }
        .rainy { background: linear-gradient(135deg, #373b44, #4286f4); }
        .snowy { background: linear-gradient(135deg, #e6f3ff, #a8d8ea); }
        .clear { background: linear-gradient(135deg, #667eea, #764ba2); }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .location {
            text-align: center;
            margin-bottom: 30px;
        }

        .city-name {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-time {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .weather-main {
            text-align: center;
            margin-bottom: 40px;
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .temperature {
            font-size: 64px;
            font-weight: 300;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .weather-desc {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .feels-like {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .detail-icon {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container { padding: 15px; }
            .weather-card { padding: 20px; }
            .temperature { font-size: 48px; }
            .weather-icon { font-size: 60px; }
            .weather-details { grid-template-columns: 1fr; gap: 15px; }
        }
    </style>
</head>
<body class="sunny">
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="weather-card">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for a city..." />
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Getting weather data...</p>
            </div>

            <div id="weatherContent">
                <div class="location">
                    <div class="city-name" id="cityName">New York</div>
                    <div class="date-time" id="dateTime">Wednesday, August 06, 2025</div>
                </div>

                <div class="weather-main">
                    <div class="weather-icon" id="weatherIcon">☀️</div>
                    <div class="temperature" id="temperature">28°C</div>
                    <div class="weather-desc" id="weatherDesc">Sunny</div>
                    <div class="feels-like" id="feelsLike">Feels like 32°C</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">65%</div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed">12 km/h</div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility">10 km</div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure">1013 hPa</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample weather data for demonstration
        const weatherData = {
            'new york': {
                city: 'New York',
                country: 'USA',
                temperature: 28,
                feelsLike: 32,
                condition: 'sunny',
                description: 'Sunny',
                humidity: 65,
                windSpeed: 12,
                visibility: 10,
                pressure: 1013,
                icon: '☀️'
            },
            'london': {
                city: 'London',
                country: 'UK',
                temperature: 18,
                feelsLike: 20,
                condition: 'cloudy',
                description: 'Mostly Cloudy',
                humidity: 78,
                windSpeed: 8,
                visibility: 8,
                pressure: 1008,
                icon: '☁️'
            },
            'tokyo': {
                city: 'Tokyo',
                country: 'Japan',
                temperature: 25,
                feelsLike: 28,
                condition: 'rainy',
                description: 'Light Rain',
                humidity: 85,
                windSpeed: 15,
                visibility: 6,
                pressure: 1005,
                icon: '🌧️'
            },
            'moscow': {
                city: 'Moscow',
                country: 'Russia',
                temperature: -5,
                feelsLike: -8,
                condition: 'snowy',
                description: 'Snow',
                humidity: 90,
                windSpeed: 20,
                visibility: 3,
                pressure: 1020,
                icon: '❄️'
            },
            'paris': {
                city: 'Paris',
                country: 'France',
                temperature: 22,
                feelsLike: 24,
                condition: 'clear',
                description: 'Clear Sky',
                humidity: 60,
                windSpeed: 5,
                visibility: 12,
                pressure: 1015,
                icon: '🌤️'
            }
        };

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update current time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('dateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Update weather display
        function updateWeatherDisplay(data) {
            document.getElementById('cityName').textContent = `${data.city}, ${data.country}`;
            document.getElementById('weatherIcon').textContent = data.icon;
            document.getElementById('temperature').textContent = `${data.temperature}°C`;
            document.getElementById('weatherDesc').textContent = data.description;
            document.getElementById('feelsLike').textContent = `Feels like ${data.feelsLike}°C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.windSpeed} km/h`;
            document.getElementById('visibility').textContent = `${data.visibility} km`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            
            // Change background based on weather condition
            document.body.className = data.condition;
        }

        // Search functionality
        function searchWeather() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.toLowerCase().trim();
            
            if (!query) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('weatherContent').style.display = 'none';
            
            // Simulate API call delay
            setTimeout(() => {
                const data = weatherData[query];
                
                if (data) {
                    updateWeatherDisplay(data);
                } else {
                    // Show default data for unknown cities
                    const defaultData = {
                        city: searchInput.value,
                        country: 'Unknown',
                        temperature: 20,
                        feelsLike: 22,
                        condition: 'clear',
                        description: 'Clear',
                        humidity: 70,
                        windSpeed: 10,
                        visibility: 8,
                        pressure: 1010,
                        icon: '🌤️'
                    };
                    updateWeatherDisplay(defaultData);
                }
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('weatherContent').style.display = 'block';
                
                searchInput.value = '';
            }, 1500);
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', searchWeather);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Initialize app
        createParticles();
        updateDateTime();
        
        // Update time every minute
        setInterval(updateDateTime, 60000);
        
        // Recreation particles every 10 seconds for animation variety
        setInterval(createParticles, 10000);
    </script>
</body>
</html>
